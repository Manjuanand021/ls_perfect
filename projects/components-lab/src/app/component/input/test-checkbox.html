<form #form="ngForm">
    <br />
    <label>CheckBox</label> <br />
    <div id="view1" class="col-sm-9">
        <div class="row">
            <div class="col-sm-1">
                <label>Required</label>
                <lf-select
                    name="required"
                    [items]="trueFalseList"
                    [(ngModel)]="required"
                    [clearable]="false"
                    style="width:100px;"
                ></lf-select>
            </div>
            <div class="col-sm-1">
                <label>Disabled</label>
                <lf-select
                    name="disabled"
                    [items]="trueFalseList"
                    [(ngModel)]="disabled"
                    [clearable]="false"
                    style="width:100px;"
                ></lf-select>
            </div>
            <div class="col-sm-1">
                <label>Hidden</label>
                <lf-select
                    name="hidden"
                    [items]="trueFalseList"
                    [(ngModel)]="hidden"
                    [clearable]="false"
                    style="width:100px;"
                ></lf-select>
            </div>
        </div>
        <br />
        <hr style="border-top: 1px solid" />
        <div class="row">
            <div class="col-sm-3">
                <lf-form-input label="Sr CheckBox" [control]="checkboxField1">
                    <lf-checkbox
                        #checkboxField1
                        name="checkboxField1"
                        [required]="toBoolean(required)"
                        [disabled]="toBoolean(disabled)"
                        [hidden]="toBoolean(hidden)"
                        [(ngModel)]="fields.srCheckboxField.value"
                    ></lf-checkbox>
                </lf-form-input>
                <pre>Selected value: {{ fields.srCheckboxField.value || 'none' }}</pre>
            </div>
        </div>
    </div>
</form>
