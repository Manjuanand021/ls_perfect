<form #form="ngForm">
    <br />
    <label>Button</label>
    <div id="view1" class="col-sm-9">
        <div class="row">
            <div class="col-sm-1">
                <label>Disabled</label>
                <lf-select
                    name="disabled"
                    [items]="trueFalseList"
                    [(ngModel)]="disabled"
                    [clearable]="false"
                    style="width:100px;"
                ></lf-select>
            </div>
            <div class="col-sm-1">
                <label>Hidden</label>
                <lf-select
                    name="hidden"
                    [items]="trueFalseList"
                    [(ngModel)]="hidden"
                    [clearable]="false"
                    style="width:100px;"
                ></lf-select>
            </div>
        </div>
        <br />
        <hr style="border-top: 1px solid" />
        <div class="row">
            <div class="col-sm-3">
                <label>Sr Button</label>
                <lf-button
                    id="lfbuttonId"
                    label="button"
                    icon="fa fa-check"
                    [disabled]="disabled"
                    [hidden]="hidden"
                    styleClass="ui-button-success"
                    (onClick)="onButtonClick($event)"
                ></lf-button>
            </div>
            <div class="col-sm-3">
                <label>Sr SplitButton</label>
                <lf-split-button
                    label="File"
                    icon="fa fa-check"
                    [disabled]="disabled"
                    [hidden]="hidden"
                    [model]="splitButtonItems"
                    (onClick)="onSplitButtonClick($event)"
                ></lf-split-button>
            </div>
            <div class="col-sm-3">
                <label>Sr SplitInfoButton</label>
                <lf-split-infobutton
                    id="button1"
                    label="Label"
                    icon="fa fa-calendar-check-o"
                    [disabled]="disabled"
                    [hidden]="hidden"
                    [selectedMenuItemId]="splitButtonItems[0].id"
                    [model]="splitButtonItems"
                    (onClick)="onSplitButtonClick($event)"
                ></lf-split-infobutton>
            </div>
            <div class="col-sm-3">
                <label>Sr SplitInfoButton</label>
                <lf-split-infobutton
                    id="button2"
                    label="Long Label"
                    [disabled]="disabled"
                    [hidden]="hidden"
                    [selectedMenuItemId]="splitButtonItems[1].id"
                    [model]="splitButtonItems"
                    (onClick)="onSplitButtonClick($event)"
                ></lf-split-infobutton>
            </div>
        </div>
        <br />
    </div>
</form>
