<lf-panel header="Physician Information" i18n-header="@@policy.applicant.physicianInfo.title" [toggleable]="true"
    panelType="primary" stateId="panel_physicianInformation" [state]="componentsState.get('panel_physicianInformation')"
    [initCollapsed]=true secureComponent>
    <div class="row col-12 lf-grid-nowrap">
        <master-detail [gridOptions]="gridOptions" [buttons]="buttons" [title]="title"
            [showDetailAsPopup]="showDetailAsPopup" secureComponent [disabled]="disabled" style="width: 100%;">
        </master-detail>
    </div>
</lf-panel>
