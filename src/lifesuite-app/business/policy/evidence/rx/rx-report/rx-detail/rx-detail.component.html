<div class="lf-dashed-bottom-border">
    <div class="row justify-content-start">
        <div class="lf-grid-title">{{title}}</div>
    </div>
    <div class="row">
        <data-grid #dataGrid [gridOptions]="gridOptions" (rowClicked)="onRowClicked($event)" [ngStyle]="{'width': '100%', height: gridOptions.height}"></data-grid>
    </div>
    <data-grid-status-bar [rowCount]="rowCount"></data-grid-status-bar>
</div>
