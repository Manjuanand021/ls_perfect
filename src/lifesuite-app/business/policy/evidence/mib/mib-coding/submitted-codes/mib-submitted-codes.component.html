<div class="row justify-content-start">
    <div class="lf-grid-title">{{title}}</div>
</div>
<div class="row">
    <data-grid #dataGrid class="lf-full-width-grid" [ngStyle]="{height: gridOptions.height}" [gridOptions]="gridOptions"

</div>
<data-grid-status-bar [rowCount]=" rowCount">
</data-grid-status-bar>
