<form role="form" role="form" class="form" autocomplete="off">
    <div class="row">
        <data-grid style="height: 450px;" [gridOptions]="gridOptions" [suppressRowClickSelection]="true" rowSelection="multiple"
            (rowSelected)="onRowSelected($event)">
        </data-grid>
    </div>
    <data-grid-status-bar [rowCount]="rowCount"></data-grid-status-bar>
</form>
